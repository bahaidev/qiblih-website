<!DOCTYPE html>
<html>
 <head>
    <title>Leaflet.Geodesic Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <style type="text/css">
            body {
                padding: 0;
                margin: 0;
            }
            html, body, #map {
                height: 100%;
            }
            .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            }
            .info h4 {
            padding-right: 5px;
            margin: 0 0 5px;
            }
    </style>

    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.2.4/dist/esri-leaflet.js"
    integrity="sha512-tyPum7h2h36X52O2gz+Pe8z/3l+Y9S1yEUscbVs5r5aEY5dFmP1WWRY/WLLElnFHa+k1JBQZSCDGwEAnm2IxAQ=="
    crossorigin=""></script>

    <!-- Load Esri Leaflet Geocoder from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.2.13/dist/esri-leaflet-geocoder.css"
        integrity="sha512-v5YmWLm8KqAAmg5808pETiccEohtt8rPVMGQ1jA6jqkWVydV5Cuz3nJ9fQ7ittSxvuqsvI9RSGfVoKPaAJZ/AQ=="
        crossorigin="">
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.2.13/dist/esri-leaflet-geocoder.js"
        integrity="sha512-zdT4Pc2tIrc6uoYly2Wp8jh6EPEWaveqqD3sT0lf5yei19BC1WulGuh5CesB0ldBKZieKGD7Qyf/G0jdSe016A=="
        crossorigin=""></script>

    <script src="./Leaflet.Geodesic.js"></script>
 </head>
 <body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([50, -40], 3);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            noWrap: true,
            subdomains: 'abcd',
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
        }).addTo(map);

        var searchControl = L.esri.Geocoding.geosearch({
            useMapBounds:false,
            allowMultipleResults: false,
            placeholder: 'Search for your address',
            expanded: false,
            position: 'topleft'
        }).addTo(map);

        searchControl.on('results', function(data){
        for (var i = data.results.length - 1; i >= 0; i--) {
          drawLine(data.results[i].latlng);
        }
        });

        function drawLine(d) {
            var bahji = new L.LatLng(32.943529, 35.091834);
            var home = d;
            var A = L.marker(bahji, {draggable: false}).addTo(map);
            var B = L.marker(home, {draggable: true}).addTo(map)
                .bindPopup("You can reposition this marker. <br> The line points to <b>Bahji</b>.").openPopup();

            var Geodesic = L.geodesic([[A.getLatLng(), B.getLatLng()]], {
                weight: 7,
                opacity: 0.5,
                color: 'blue',
                steps: 50
            }).addTo(map);

            Geodesic.update = function () {
                Geodesic.setLatLngs([[A.getLatLng(), B.getLatLng()]]);
                info.update(Geodesic._vincenty_inverse(A.getLatLng(), B.getLatLng()));
            };

            Geodesic.update();
            A.on('drag', Geodesic.update);
            B.on('drag', Geodesic.update);
        }

        function onLocationFound(e) {
            var home = e.latlng;
            drawLine(home);

        }

        function onLocationError(e) {
            var home = new L.LatLng(42.074481, -87.684267);
            drawLine(home);
            map.setView(home, 16);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
        map.locate({setView: true, maxZoom: 16});

        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function (props) {
            this._div.innerHTML = '<h4>Distance</h4>' +  (props ? (props.distance>10000)?(props.distance/1000).toFixed(0)+' km':(props.distance).toFixed(0)+' m' : 'invalid');
        };
        info.addTo(map);


    </script>
 </body>
</html>
